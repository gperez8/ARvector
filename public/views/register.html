<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <h2>Please Sign Up <small>It's free and always will be.</small></h2>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control input-md" placeholder="Nombre" tabindex="1" ng-model="form.name" ng-keydown="filterLettersOnly($event)">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control input-md" placeholder="Apellido" tabindex="2" ng-model="form.lastName" ng-keydown="filterLettersOnly($event)">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="ci" id="ci" class="form-control input-md" placeholder="Cedula" tabindex="1" ng-model="form.ci" ng-keypress="filterNumberOnly($event)">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                        <select name="role" id="input" class="form-control input-md" required="required" ng-model="form.rol">
                                <option value="">Usted es</option>
                                <option class="text-capitalize" ng-repeat="option in view.rol | orderBy: '+name_rol'" value="{{option.rol}}">{{ option.name_rol | capitalize }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" ng-if="form.rol && form.rol === '2'">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                        <select name="school" id="input" class="form-control input-md" required="required" ng-model="form.school">
                                <option value="">Seleccione carrera</option>
                                <option class="text-capitalize" ng-repeat="option in view.career | orderBy: '+school'" value="{{option.code_career}}">{{ option.school | capitalize }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="semester" id="semester" class="form-control input-md" placeholder="Semestre" tabindex="1" maxlength="1" ng-model="form.semester" ng-keypress="filterNumberOnly($event)">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-md" placeholder="Dirección email" tabindex="4"
                    ng-model="form.email">
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-md" placeholder="Password" tabindex="5" ng-model="form.password1">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-md" placeholder="Confirm Password" tabindex="6"
                            ng-model="form.password2">
                        </div>
                    </div>
                </div>
                
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg" ng-click="login()">Sign In</a></div>
                    <div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="register()"></div>
                </div>
            </form>
        </div>
    </div>
