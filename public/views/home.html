<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s4"> 
                <label for="Email">Email</label>
                <input name="email" ng-model="form.email">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4"> 
                <label for="Password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    ng-model="form.password">
            </div>
        </div>

        <div class="row">
            <button class="" ng-click="login()">Login</button>
        </div>
    </form>
</div>
